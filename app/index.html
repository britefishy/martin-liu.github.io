    <base href="/">

    <div headroom intro-step="2" style="min-height:45px"
         class="intro-step navbar navbar-inverse navbar-fixed-top animated slideInDown">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand" style="color:#fff">
            今夕何夕？
          </a>
          <div class="col-lg-8">
            <ul class="nav navbar-nav">
              <li class="float-shadow"
                  ng-class="{active: currentPage == route.params.name}"
                  ng-click="Util.redirect(route.url)"
                  ng-repeat="route in config.routes">
                <a href="" ng-if="!route.params.hide" ng-bind="route.params.label"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- BODY -->
    <div class="app animate-fade-left-big container">
      <div class="col-lg-8 col-lg-offset-2" ng-view></div>
    </div>

    <!-- build:js js/scripts.min.js -->

    <script src="components/headroom.js/dist/headroom.js"></script>
    <script src="components/headroom.js/dist/angular.headroom.js"></script>

    <script src="components/intro.js/intro.js"></script>

    <script src="components/nprogress/nprogress.js"></script>

    <script src="components/duoshuo/dist/duoshuo.min.js"></script>

    <script src="js/app.js"></script>
